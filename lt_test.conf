# ============================================
# Quantumult X 配置 - 联通手机号查询修改
# 功能：拦截联通手机号查询API，修改显示的手机号和身份证号
# ============================================

[general]
# 通用设置（保留你的其他配置）

[rewrite_local]
# 联通手机号查询响应拦截
# API: https://m.10010.com/mall-order/ticket/check/v1
^https:\/\/m\.10010\.com\/mall-order\/ticket\/check\/v1.* url script-response-body 联通手机号修改脚本.js

# 如果使用GitHub远程脚本，改为：
# ^https:\/\/m\.10010\.com\/mall-order\/ticket\/check\/v1.* url script-response-body https://raw.githubusercontent.com/Code-xy/cococo/refs/heads/main/lt_test.js

[mitm]
# HTTPS解密配置
hostname = m.10010.com

# ============================================
# 使用说明
# ============================================
# 
# 1. 配置步骤：
#    ① 将"联通手机号修改脚本.js"保存到圈X脚本目录
#    ② 在脚本中修改要显示的新手机号和身份证号（第25-26行）
#    ③ 导入此配置文件到圈X
#    ④ 确保MITM和重写功能已开启
#
# 2. 修改内容：
#    打开"联通手机号修改脚本.js"
#    找到以下代码并修改：
#    
#    const NEW_PHONE = "13800138000";      // 改成你要显示的手机号
#    const NEW_CERT_NUM = "110101********1234";  // 改成你要显示的身份证号
#
# 3. 测试：
#    ① 打开联通APP，进入需要显示手机号的页面
#    ② 查看圈X日志，确认脚本是否触发
#    ③ 检查APP中显示的手机号和身份证号是否已修改
#
# 4. 日志查看：
#    圈X → 右下角"日志"图标
#    搜索"联通手机号修改"查看脚本执行日志
#
# ============================================

